<div *ngIf="isLoadData" style="display: block">
    <canvas mdbChart
    height="450"
    width="300"
        [chartType]="type"
        [datasets]="chartDatasets"
        [labels]="chartLabels"
        [colors]="chartColors"
        [options]="chartOptions"
        [legend]="true"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
    </canvas>
  </div>
